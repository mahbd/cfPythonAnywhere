{% extends 'base/base.html' %}
{% block content %}
    <div class="container text-white">
        <form action="{% url 'tech:add_topic' %}" method="post">
            {% csrf_token %}
            <label for="text">Add topic</label>
            <textarea style="background-color: #b8daff" class="form-control" name="topic" id="text" rows="1"></textarea>
            <button type="submit" class="btn-lg btn-success">Save</button>
        </form>
    </div>
{% endblock content %}
